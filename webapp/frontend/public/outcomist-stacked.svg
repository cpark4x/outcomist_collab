<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <!-- Outcomist Stacked Logo: Symbol above Wordmark -->
  <!-- Perfect for vertical layouts, mobile, tight spaces -->

  <!-- Discovery Radar Symbol (centered) -->
  <g transform="translate(250, 80)">
    <!-- Outer circle with gap at 45° -->
    <path d="M 38,0 A 38,38 0 1,1 26.87,-26.87"
          fill="none"
          stroke="#1a1d21"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Middle circle with gap at 135° -->
    <path d="M 24,0 A 24,24 0 1,1 -16.97,-16.97"
          fill="none"
          stroke="#1a1d21"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Inner circle with gap at 225° -->
    <path d="M 13,0 A 13,13 0 1,1 -9.19,-9.19"
          fill="none"
          stroke="#1a1d21"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#1a1d21"/>
  </g>

  <!-- OUTCOMIST Wordmark (centered below symbol) -->
  <text x="250" y="225"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="68"
        font-weight="550"
        letter-spacing="3.6"
        fill="#1a1d21"
        text-anchor="middle">
    OUTCOMIST
  </text>
</svg>
